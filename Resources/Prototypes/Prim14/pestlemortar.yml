- type: entity
  name: pestle and mortar
  parent: BaseItem
  id: ToolPestleMortar
  description: Useful for grinding things up.
  suffix: Prim14
  components:
  - type: Sprite
    sprite: Prim14/pestlemortar.rsi
    state: icon
  - type: Item
    sprite: Prim14/pestlemortar.rsi
    size: Small
  - type: PestleMortar
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 10
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: SolutionTransfer
    maxTransferAmount: 10
    canChangeTransferAmount: true
  - type: FitsInDispenser
    solution: drink
  - type: ContainerContainer
    containers:
      inputContainer: !type:Container
