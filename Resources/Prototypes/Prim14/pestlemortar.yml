- type: construction
  name: pestle and mortar
  id: PestleMortar
  graph: PestleMortar
  startNode: start
  targetNode: finished
  category: construction-category-prim14-tools
  description: Useful for grinding things up.
  icon: { sprite: Prim14/pestlemortar.rsi, state: icon }
  objectType: Item
