    graph: PestleMortar
    node: finished

- type: constructionGraph
  id: PestleMortar
  start: start
  graph:
  - node: start
    edges:
    - to: finished
      steps:
      - material: WoodPlank
        amount: 1
        doAfter: 2
      - material: Stone
        amount: 4
        doAfter: 2

  - node: finished
