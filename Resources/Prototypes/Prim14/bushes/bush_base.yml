- type: entity
  id: BaseBush
  parent: BaseTree
  name: berry bush
  description: A pretty looking bush that grows berries.
  suffix: Prim14
  abstract: true
  components:
  - type: Sprite
    sprite: Prim14/berries.rsi
    offset: 0,0
    layers:
    - state: amarbush_2
      map: [ "enum.BushVisualLayers.Ready" ]
    - state: amarbush_1
      map: [ "enum.BushVisualLayers.Empty"]
    netsync: false
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,-0.1"
          position: 0,-0.35
        density: 1000
        layer:
        - WallLayer
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PartStickWood1:
            min: 1
            max: 2
  - type: Clickable
    bounds:
      all: "0.05,0.05,0.05,0.05"
  - type: InteractionOutline
  - type: Bush
    loot: FoodAmarberry
  - type: BushVisuals
    stateEmpty: amarbush_1
    stateReady: amarbush_2
