- type: ore
  id: OreStone
  oreEntity: Stone1
  minOreYield: 2
  maxOreYield: 4

- type: weightedRandomOre
  id: RandomOreDistributionStandardPrim14
  weights:
    OreStone: 20
    OreSteel: 10
    OreGold: 2
    OreSilver: 1

- type: entity
  id: AsteroidRockPrim14
  name: rock formation
  description: A large rock formation.
  parent: AsteroidRock
  suffix: Prim14, Random
  components:
  - type: Transform
    noRot: true
  - type: SoundOnGather
  - type: Gatherable
    whitelist:
      tags:
      - Pickaxe
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock
  - type: SmoothEdge
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_west
  - type: OreVein
    oreChance: 0.30
    oreRarityPrototypeId: RandomOreDistributionStandardPrim14

- type: biomeTemplate
  id: GrasslandsPrim14
  layers:
  # Sparse vegetation
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    divisions: 2
    threshold: -0.50
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 1
    decals:
    - BushDOne
    - BushDTwo
    - BushDThree
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    noise:
      seed: 0
      noiseType: OpenSimplex2
      frequency: 1
    divisions: 1
    threshold: 0.8
    decals:
    - FlowersBROne
    - FlowersBRTwo
    - FlowersBRThree
  # Dense vegetation
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    divisions: 1
    threshold: -0.35
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.2
      fractalType: FBm
      octaves: 5
      lacunarity: 2
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
    decals:
    - BushAOne
    - BushATwo
    - BushAThree
    - BushCOne
    - BushCTwo
    - BushCThree
  - !type:BiomeEntityLayer
    threshold: 0.5
    noise:
      seed: 0
      noiseType: OpenSimplex2
      fractalType: FBm
      frequency: 2
    allowedTiles:
    - FloorPlanetGrass
    entities:
    - FloraTree01
    - FloraTree02
    - FloraTree03
    - FloraTree04
    - FloraTree05
    - FloraTree06
    - FloraTreeLarge01
    - FloraTreeLarge02
    - FloraTreeLarge03
    - FloraTreeLarge04
    - FloraTreeLarge05
    - FloraTreeLarge06
  # Rock formations
  - !type:BiomeEntityLayer
    allowedTiles:
    - FloorPlanetGrass
    - FloorPlanetDirt
    threshold: -0.30
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.05
      lacunarity: 2
      fractalType: FBm
      octaves: 5
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
    entities:
    - AsteroidRockPrim14
  - !type:BiomeDummyLayer
    id: Loot
  # Water
  - !type:BiomeEntityLayer
    allowedTiles:
    - FloorPlanetGrass
    - FloorPlanetDirt
    threshold: 0.95
    noise:
      seed: 3
      noiseType: OpenSimplex2
      frequency: 0.003
      lacunarity: 1.50
      fractalType: Ridged
      octaves: 1
    entities:
    - FloorWaterEntity
  # Fill remainder with dirt.
  - !type:BiomeTileLayer
    threshold: -1.0
    tile: FloorPlanetDirt
  - !type:BiomeTileLayer
    threshold: -0.90
    tile: FloorPlanetGrass
    noise:
      seed: 0
      frequency: 0.02
      fractalType: None
  # Water sand
  - !type:BiomeTileLayer
    tile: FloorPlanetDirt
    threshold: 0.95
    noise:
      seed: 3
      noiseType: OpenSimplex2
      frequency: 0.003
      lacunarity: 1.50
      fractalType: Ridged
      octaves: 1
  # Rock formation sand
  - !type:BiomeTileLayer
    tile: FloorPlanetDirt
    threshold: -0.30
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.05
      lacunarity: 2
      fractalType: FBm
      octaves: 5
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
