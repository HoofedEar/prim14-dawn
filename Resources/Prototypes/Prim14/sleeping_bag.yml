- type: entity
  parent: [BaseStructure, BaseFoldable]
  id: BedRoll
  name: bed roll
  description: Comfortable and portable.
  components:
  - type: Appearance
  - type: Foldable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.1"
        density: 20
        mask:
        - ItemMask
  - type: Sprite
    sprite: Prim14/bed_roll.rsi
    layers:
    - state: bag
      map: [ "unfoldedLayer" ]
    - state: bag_folded
      map: [ "foldedLayer" ]
      visible: false
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,-0.10"
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    anchored: false
    noRot: true
  - type: GenericVisualizer
    visuals:
      enum.FoldedVisuals.State:
        foldedLayer:
          True: { visible: true }
          False: { visible: false }
        unfoldedLayer:
          True: { visible: false }
          False: { visible: true }
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 2
  - type: Clickable
  - type: InteractionOutline
  - type: Item
    size: Large
  - type: Construction
    graph: BedRollPrim14
    node: bedroll

- type: construction
  name: bed roll
  id: BedRollPrim14
  graph: BedRollPrim14
  startNode: start
  targetNode: bedroll
  category: construction-category-prim14-misc
  description: Comfortable and portable.
  icon: { sprite: Prim14/bed_roll.rsi, state: bag_folded }
  objectType: Item

- type: constructionGraph
  id: BedRollPrim14
  start: start
  graph:
  - node: start
    edges:
    - to: bedroll
      steps:
      - material: Feather
        amount: 3
        doAfter: 2
      - material: Leather
        amount: 5
        doAfter: 4

  - node: bedroll
    entity: BedRoll
